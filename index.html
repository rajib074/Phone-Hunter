<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Header Area -->
    <header class="p-14">
        <h1 class="text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center dark:text-white">RAJIB MOBILE MELA</h1>
    </header>
    <!-- Header Area -->

    <main>
        <form>
            <div class="search-form relative my-8 text-center max-w-lg mx-auto">
                <input id="search-box" type="text" class="bg-slate-100 py-5 px-4 w-full" placeholder="Search Your Phone">
                <button id="submit" onclick="searchMobile()" type="button" class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400 absolute top-2 right-2">
                    Search
                </button>
            </div>
        </form>
        <div id="phone-details" class="phone-details"></div>
        
        <div id="phones" class="max-w-7xl grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 mx-auto gap-5"></div>
    </main>
     
    <script src="js/main.js"></script>
</body>
</html>
